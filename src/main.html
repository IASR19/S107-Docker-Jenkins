<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title id="title">Calculator</title>
      <script src="./calculatorFunc.js" defer></script>
      <script src="./calculator.js" defer></script>
      <link rel="stylesheet" href="styles.css">
  <body>
<div class="container">
    <div class="calculator">
      <div class="display">0</div>

      <div class="keys">
        <button class="key-operator" data-action="add">+</button>
        <button class="key-operator" data-action="sub">-</button>
        <button class="key-operator" data-action="multiply">x</button>
        <button class="key-operator" data-action="div">รท</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>0</button>
        <button data-action="decimal">.</button>
        <button data-action="clear" class ="clear">AC</button>
        <button class="key--equal" data-action="calculate">=</button>
      </div>
    </div>
  </div>
  </body>
</html>
